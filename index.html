<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <h2 id="time-header">Время игры: <span id="time">5.0</span></h2>
      <h2 id="result-header">Компьютер: 
        <span id="computer-result">0</span> /
        Игрок:
        <span id="user-result">0</span>
      </h2>
    </div>

    <div class="app__content">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game">
        <div class="game__overlay"></div>
      </div>
    </div>

    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  </div>

  <div id="modal-window" class="modal-result hide">
    <button class="modal-close" id="modal-close">Закрыть</button>
    <p>Вы набрали очков: <span id="finish-result"></span></p>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
